<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mario Guess Number Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="game">
    <div class="life">
    </div>
    <div class="playing">
      <h1>GUESS A NUMBER BETWEEN 1 & 10</h1>
      <img src="images/box.png">
      <h2>WHAT IS YOUR GUESS?</h2>
      <input type="number">
      <div id="buttons" class="game-buttons">
        <button class="play" >PLAY</button>
        <button class="reset">RESET</button>
      </div>
    </div>
  </div>
</body>
</html>
