<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mario Guess Number Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game">
    <div class="life" id="life">
      100
    </div>
    <div class="playing">
      <h1>GUESS A NUMBER BETWEEN 1 & 10</h1>
      <img src="images/box.png">
      <h2 id="results">WHAT IS YOUR GUESS?</h2>
      <input type="number" id="guessing" min="1">
      <div id="buttons" class="game-buttons">
        <button class="play" id="playBtn" onclick="playing()">PLAY</button>
        <button class="reset" id="resetBtn" onclick="reset()">RESET</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
